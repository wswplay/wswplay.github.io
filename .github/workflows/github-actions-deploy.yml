name: xiao-github-actions-deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. 安装 Node.js（但不启用 pnpm 缓存，避免提前调用 pnpm）
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          # 先不启用 cache: 'pnpm'，否则可能会尝试调用未安装的 pnpm

      # 2. 强制安装 pnpm（确保可用）
      - name: 安装 pnpm
        run: npm install -g pnpm --force

      # 3. 启用 pnpm 缓存（现在 pnpm 已安装，可以安全启用）
      - name: 设置 pnpm 缓存
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      # 4. 安装依赖
      - run: pnpm install

      # 5. 构建项目
      - name: 构建
        run: pnpm run build

      # 6. 部署到 GitHub Pages
      - name: 部署
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .vitepress/dist